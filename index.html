<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="content/css/style.css" />
  <script src="content/scripts/data.js"></script>
  <script src="content/scripts/gl-matrix-min.js"></script>
  <script src="content/scripts/m4.js"></script>
	<script src="content/scripts/engine.js">
	</script>
	<title>Physics visualizer</title>
</head>
<body onload="init()">
  <div class="container">
    <div id="list" onwheel="event.stopPropagation()">
      <div class="actions">
        <button id="o" onclick="openList()">&lt;&lt;</button>
        <button onclick="addVec()">+</button>
      </div>
      <div class="wrapper">
        <div class="scroll">
          <div id="vecs"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <span id="fps"></span>
      <canvas id="id" width="100" height="50"></canvas>
    </div>
  </div>
</body>
</html>
